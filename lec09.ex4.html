<!DOCTYPE html>
<html>
    <body>
        <script type = "text/javascript">
            function print_value(name, v){
                document.write("Name: " + name + ",");
                document.write("Value: " + v + "<br/>");
            }

            function add(a, b){
                return (a+b);
            }

            result1 = add(12,34);
            result2 = add(56, "78");

            document.write("result1 = " + result1 + "<br/>");
            document.write("result2 = " + result2 + "<br/>");
            document.write("11+12 = " + add(11,12) + "<br/>");
            document.write("Steve+Jobs = " + add("Steve", "Jobs")+"<br/>");
        </script>
    </body>
</html>
